<section *ngFor="let experience of myExperience" class="body">
  <div class="body__title">
    <h2>{{experience.nome}}</h2>
    <span *ngIf="experience.status">-</span>
    <p>{{experience.status}}</p>
  </div>
  <span>{{experience.dataEntrada}} - {{experience.dataSaida}}</span>
  <hr>
  <p>{{experience.descricao}}</p>
</section>
